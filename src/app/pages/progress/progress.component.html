<div class="card">
    <div class="card-body">
        <h5 class="card-title">Avance</h5>
        <div class="progress md-progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                [style.width]="progreso1+'%'" [attr.ariaValuenow]="progreso1" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <br>
        <div class="progress md-progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                [style.width]="progreso2+'%'" [attr.ariaValuenow]="progreso2" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col">
                        <app-incrementador (cambioValor)="progreso1 = $event" leyenda="Azul" [progreso]="progreso1">
                        </app-incrementador>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="progreso2 = $event" leyenda="Verde" [progreso]="progreso2">
                </app-incrementador>
            </div>
        </div>

    </div>
</div>
