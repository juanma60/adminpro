<h3>{{ leyenda }}</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-danger" type="button" (click)="cambiarValor(-5);"><i class="fas fa-minus"></i></button>
    </span>

    <input #txtProgreso type="number" class="form-control" name="progreso" [(ngModel)]="progreso"
        (ngModelChange)="onChanges($event)">

    <span class="input-group-btn">
        <button class="btn btn-success" type="button" (click)="cambiarValor(+5)"><i class="fas fa-plus"></i></button>
    </span>
</div>
